{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link type="text/css" rel="stylesheet" href="{% static 'home/css/style.css' %}">
</head>
<body>
    <div id="preloader" style="background: #0e1e2f url({% static 'home/images/preview.gif' %}) no-repeat center center; background-size:15%;"></div>
    <div class="header">
        <div class="navbar">
            <i id="myelement" class="fa-solid fa-user" onclick="toggleMenu()"></i>
            
            
            <div class="submenu-wrap" id="subMenu">
                <div class="submenu">
                    <div class="userinfo">
                        <h2>Profile</h2>
                    </div>
                    <hr>

                    <a href="#" class="submenu-link">
                        <i class="fa-solid fa-user"></i>   
                        <p>Edit Profile</p>
                        
                    </a>

                    <a href="#" class="submenu-link">
                        <i class="fa-solid fa-question"></i>
                        <p>Help Center</p>
                        
                    </a>

                    <hr>

                    <a href="{% url 'login' %}" class="submenu-link">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <p id="signin-icon">SignIn</p>
                        
                    </a>



                </div>
            </div>
        </div>


        
    </div>
    
    <input type="checkbox" name="" id="toggle-sidebar">
    <label for="toggle-sidebar" class="toggle-icon">
        <div class="bar-top"></div>
        <div class="bar-center"></div>
        <div class="bar-bottom"></div>
    </label>

    <div class="sidebar">
        
        <ul class="menu">
            <li><a href="">History</a></li>
        </ul>
    </div>

    <div class="abus">

        <div id="main">

        <div class="area one">
            <select>
                <option value="model">Trained Model Approach (For Old News)</option>
                <option value="scrap">Scraping Approach (For Breaking News)</option>
            </select>
        </div>


        <form method="post">
            {% csrf_token %}
            <div class="area two">
                <input type="hidden" name="form_type" value="check_news">
                <textarea class="box news" name="query"></textarea> <!-- Use name attribute instead of id -->
                <button class="btn check" type="submit">Check News</button>
            </div>
        </form>
        <form method="post">
            {% csrf_token %}
            <div class="area three">
                <!-- Render news text in viewTextarea -->
                 <input type="hidden" name="form_type" value="print_report">
                <textarea class="box view" id="viewTextarea" readonly>{% block text %} {% endblock text %}</textarea>
                <button class="btn print" type="submit">Print Report</button>
            </div>
        </form>

    </div>
    
 
     

    <a href="#" class="to-top">
        <i class="fa-solid fa-chevron-up"></i>
    </a>


    <script src="https://kit.fontawesome.com/33fdcea958.js" crossorigin="anonymous"></script>

    <script src="{% static 'home/js/index.js' %}"></script>
    
</body>
</html>
