{% extends "accounts/base.html" %}
{% load static %}

{% block content %}
<div class="container extension2">

    <div class="section1">

        <h1>Create an Account</h1>
        <div class="underline"></div>

        <form method="POST" action="{% url 'home' %}">

            <div class="input-group">

                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Enter your name" >
                </div>
                <span id="error-message" class="hidden">Error: Invalid Name!</span>

                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="user-name" name="user-name" placeholder="Enter your username" >
                </div>
                <span id="error-message" class="hidden">Error: Invalid username!</span>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="mail" name="email" placeholder="Email Address" >
                </div>
                <span id="error-message" class="hidden">Error: Invalid Email!</span>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="pass" name="password" placeholder="Password" >
                    <i id="pass-icon" onclick="pass()" class="fa-solid fa-eye"></i>
                </div>
                <span id="error-message" class="hidden">Error: Invalid Password!</span>

            </div>

            <div class="Btn-field">
                <button type="submit" class="btn create-new-account">Create new Account</button>
            </div>

        </form>
        
        <div class="not-account">
            <p>Already have an account?
                <b> <a class="adjustable-links" href="{% url 'login' %}"> Login</a> </b>
            </p>
        </div>
    </div>
</div>

{% endblock %}
