{% extends 'accounts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="form-container">
        {{ form.errors }}
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

{% endblock %}
