{% extends "accounts/base.html" %}
{% load static %}

{% block content %}

<!-- {% block success %} {% endblock success %} -->

<!-- Form container -->
<div class="container mt-3">
    <form id="myForm" class="needs-validation" novalidate method="post">
        {% csrf_token %}

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text p-3">
                    <i class="fa-solid fa-user-tie"></i>
                </span>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="first_name" placeholder="NightFury" required>
                <label for="floatingInput">First Name</label>
                <div class="invalid-feedback">
                    Enter your first name
                </div>
                <div class="valid-feedback">
                    Looks Fine
                </div>
            </div>

        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text p-3">
                    <i class="fa-solid fa-user-tie"></i>
                </span>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="last_name" placeholder="NightFury" required>
                <label for="floatingInput">Last Name</label>
                <div class="invalid-feedback">
                    Enter your last name
                </div>
                <div class="valid-feedback">
                    Looks Fine
                </div>
            </div>

        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text p-3">
                    <i class="fa-solid fa-user-tie"></i>
                </span>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="user_name" placeholder="NightFury" required>
                <label for="floatingInput">Userame</label>
                <div class="invalid-feedback">
                    Username already is in use!
                </div>
                <div class="valid-feedback">
                    Looks Fine
                </div>
            </div>

        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text p-3">
                    <i class="fa-solid fa-envelope"></i>
                </span>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
                <div class="invalid-feedback">
                    Please provide a valid email.
                </div>
                <div class="valid-feedback">
                    Looks Fine
                </div>
            </div>

        </div>
        
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text p-3">
                    <i class="fa-solid fa-key"></i>
                </span>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
                <div class="invalid-feedback">
                    Wrong Password
                </div>
            </div>

        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text p-3">
                    <i class="fa-solid fa-key"></i>
                </span>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" name="repassword" placeholder="Confirm Password" required>
                <label for="floatingPassword">Confirm Password</label>
                <div class="invalid-feedback">
                    Wrong Password
                </div>
            </div>

        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text p-3">
                    <i class="fa-solid fa-paper-plane"></i>                    
                </span>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    
    </form>
</div>


{% endblock %}
