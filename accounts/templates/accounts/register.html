{% extends 'accounts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="form-container">
        {{ form.errors }}
        <form method="POST">
            <p class = "hline">Sign Up</p>
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn-primary">Register</button>
        </form>
        <p class="bottom-link">Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
    </div>

{% endblock %}
